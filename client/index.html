<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Footer Custom Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="main">
      <h1 class="main-title">Creéz votre propre footer Custom</h1>

      <div class="main-wrapper">
        <section class="forms-section">
          
          <article class="form-unit">
            <h2 class="section-title">Créer une ville</h2>
            <form id="cities-form" action="/api/edit/city">
              <div class="city-attachment-options">
                <div class="options-group" id="city-attach-region-option">
                  <label for="display-regions-selector">Lier la ville à une région</label>
                  <input id="display-regions-selector" name="displayRegionsSelector" type="checkbox">
                </div>
                <div class="options-group" id="city-attach-district-option">
                  <label for="display-districts-selector">Lier la ville à un département</label>
                  <input id="display-districts-selector" name="displayDistrictsSelector" type="checkbox">
                </div>
              </div>

              <div class="city-infos">
                <div class="infos-group">
                  <label for="city-name">Nom de la ville</label>
                  <input type="text" name="cityName" id="city-name" placeholder="Exemple: Lyon">
                </div>
                <div class="infos-group">
                  <label for="city-link">Lien</label>
                  <input type="text" name="cityLink" id="city-link" placeholder="Exemple: https://agence.loxam.fr/location/fr/linselles">
                </div>
              </div>
      
              <input type="submit" value="valider">
            </form>
          </article>

          <article class="form-unit">
            <h2 class="section-title">Créer une région OU un département</h2>
            <form id="divisions-form" action="/api/edit/division">
              <div class="division-choice">
                <label for="division-region">Région</label>
                <input type="radio" name="divisionType" id="division-region" value="regions" checked>
                <label for="division-district">Département</label>
                <input type="radio" name="divisionType" id="division-district" value="districts">
              </div>

              <div id="district-attach-region-option" class="district-attachment-options" style="display: none;">
                <label for="display-regions-selector-divisions">Lier à une région</label>
                <input id="display-regions-selector-divisions" name="displayRegionsSelector" type="checkbox">
              </div>

              <div class="division-infos">
                <div class="infos-group">
                  <label for="division-name">Nom de l'entité</label>
                  <input type="text" name="divisionName" id="division-name" placeholder="Exemple: Auvergne-Rhône-Alpes">
                </div>
                <div class="infos-group">
                  <label for="division-link">Lien</label>
                  <input type="text" name="divisionLink" id="division-link" placeholder="Exemple: https://agence.loxam.fr/fr/auvergne-rhone-alpes">
                </div>
              </div>
      
              <input type="submit" value="valider">
            </form>
          </article>
        </section>

        <section class="results-section">
          <h2 class="section-title">Prévisualisation du footer</h2>

          <div class="main-content">
            <div class="regions-wrapper">
                <h3 class="list-title">Régions créées</h3>
                <div data-list="regions" id="regions-area"></div>
            </div>
  
            <div class="districts-wrapper">
              <h3 class="list-title">Départements créés</h3>
              <div data-list="districts" id="districts-area"></div>
            </div>
  
            <div class="cities-wrapper">
              <h3 class="list-title">Villes créées</h3>
              <div data-list="cities" id="cities-area"></div>
            </div>
          </div>

          <div class="download-wrapper">
            <button id="download-json">Télécharger le Json</button>
          </div>
        </section>
      </div>
  </div>

  <script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
